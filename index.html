<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <img class="header__logo" src="./images/Logo.png" alt="Logo Alura">
        </div>
    </header>
    <main>
        <div class="main">
            <div class="left">
                <textarea id="ingresoTexto" class="ingreso__texto" placeholder="Ingrese texto aquí"></textarea>
                <div class="left__footer">
                    <img src="./images/ícono exclamación.png" alt="Icono exclamación">
                    <p class="mensaje__condicion" >Solo letras minúsculas y sin acentos.</p>
                    <div class="left__button">
                        <button id="buttonEncriptar" class="button__encriptar" >Encriptar</button>
                        <button id="buttonDesencriptar" class="button__desencriptar">Desencriptar</button>
                    </div>
                    
                </div>
            </div>
            <div id="right" class="right">
                <img id="busquedaImagen" class="imagen__espera" src="./images/Busqueda.png" alt="En espera de texto por interpretar">
                <textarea id="noTexto" class="no__texto" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="ingresoTextoDos" class="ingreso__texto__dos" >Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="buttonCopiar" class="button__copiar oculto__copiar">Copiar</button>
                
            </div>
        </div>
       


    </main>
    <footer class="devby"></footer>
    <script src="./js/script.js"></script>
</body>
</html>
